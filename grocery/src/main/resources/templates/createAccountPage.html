<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class = "container">
    	<ul class="nav justify-content-end">
  			<li class="nav-item">
   				<a class="nav-link" href="/admin/homePage">Home</a>
  			</li>
  			<li class="nav-item">
    			<a class="nav-link" href="/logout">Logout</a>
  			</li>
 		</ul>
 		
	  	<div class = "card login-form">
			<h1 class="card-title text-center">Create Account</h1>
			<h1 th:text="${createAccountStatus}"></h1>
			<form class="card-body text-center mx-auto" action="#" th:action="@{/admin/createAccount}" method="POST" th:object="${account}">
				
				<div class ="form-group">
					<label style="color:red;" for="name" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label></br>
					<input  th:field="*{email}" type="text" name="email" placeholder = "Email" />
				</div>
				
				<div class ="form-group">
				<label style="color:red;" for="name" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></label></br>
					<input th:field="*{password}" type="password" name="password" placeholder="Password (min 8)"/>
				</div>
				
				<div class ="form-group float-right">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
