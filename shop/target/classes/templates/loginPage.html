<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<div class="container">
<h1 th:text="${msg}"></h1>
<h1 th:text="${createAccountStatus}"></h1>

<div class="card text-center mx-auto border-0">
<h1 class="card-title">Login Page</h1>
</div>
		<div class = "card login-form border-0">
			<form class="card-body text-center mx-auto col-3" action="/RedirectPage" method="POST" th:object="${account}">
				<div class ="form-group">
					
						<h3 class="card-title">User login</h3>
						
						<div class ="form-group">
							<input type="text" name="username" placeholder = "Username"/>
						</div>
						<div class ="form-group">
							<input  type="password" name="password" placeholder = "Password" />
						</div>
						<div class ="form-group float-right">
							<button class = "btn btn-primary"  type="submit">Submit</button>
						</div>
					<div class="row">
        				<a class = "btn btn-primary" href="/createShopAccount">Create Account</a>
       					 </div>
				</div>
			</form>
	
		</div>
	   
	</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
